{% block content %}

<div class="row"> 
    <div class="col-sm-6">
      <div class="jumbotron">
        <h1 class="display-4">Loop events!</h1>
      <br>
      <div class="card">
        <div class="card-body">
          <form method='POST'>
            {{ form.hidden_tag() }}
            {{ form.event_types.label }} <br> {{ form.event_types() }}
            <br>
            <br>
            {{ form.phone_or_email.label }} <br> {{ form.phone_or_email() }}
            <br>
            <br>
            {{ form. acompained_by.label }} <br> {{ form. acompained_by() }}

            <br>
            <p>
              <textarea name="comment"
                          placeholder="Anything else you want to say!"
                          cols="60"
                          rows="5"></textarea>
          </p>
            <p>
                {{form.submit()}}
            </p>
          </form>
        
        </div>
      </div>
    </div>
    </div>
{% endblock %}
